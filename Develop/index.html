<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="settings">
          <div class="setting">
            <label for="length">Password Length (must be  between min.8 and max.128</label>
            <input type="number" id="length" min="8" max="128" value="8" />
          </div>
          <div class="setting">
            <label for="uppercase">include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
          </div>
          <div class="setting">
            <label for="lowercase">include lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
          </div>
          <div class="setting">
            <label for="numbers">include numbers</label>
            <input type="checkbox" id="numbers" checked />
          </div>
          <div class="setting">
            <label for="symbols">include special characters</label>
            <input type="checkbox" id="symbols" checked />
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="" >Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
